<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carrosel de Imagens</title>
</head>

<body>
    <div class="carrosel">
        <img id="carroselImagem" src="" alt="Imagem do Carrosel">
        <button id="anterior">Anterior</button>
        <button id="proxima">Próxima</button>
    </div>
    <script>
        let imgIndice = 0
        const IMAGENS = ['image1.png', 'image2.png','image3.png', 'image4.png'];
        const prevButton = document.getElementById('anterior');
        const nextButton = document.getElementById('proxima');

        var IMG = document.getElementById('carroselImagem');

        function carregar() {
            IMG.src = IMAGENS[imgIndice]
        }

        prevButton.addEventListener('click', () => {
            if (imgIndice > 0)
            --imgIndice
            //imgIndice = imgIndice - 1;
            carregar();
        });

        nextButton.addEventListener('click', () => {
            var limite=(IMAGENS.length)-1
            if (imgIndice < limite) {
            ++imgIndice
            //imgIndice = imgIndice + 1;
            carregar();
            }
        })
        carregar();


    </script>
    
</body>
</html>
